{% set version = "1.0.2" %}

package:
  name: salib
  version: {{ version }}

source:
  fn: salib-{{ version }}.tar.gz
  url: https://github.com/SALib/SALib/archive/v{{ version }}.tar.gz
  sha256: 6e3d89a79fe217a9386f8de89405435798f3cbd31bf1271475e20fa33d351827

build:
  number: 0
  script:
    - git init  # hack to build from tarball
    - python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - pyscaffold
  run:
    - python
    - numpy
    - scipy
    - matplotlib

test:
  imports:
    - SALib

about:
  home: http://salib.github.io/SALib/
  license: MIT
  license_file: LICENSE.md
  summary: Sensitivity Analysis Library


extra:
  recipe-maintainers:
    - jschueller
